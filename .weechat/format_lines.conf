#
# weechat -- format_lines.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use /set or similar command to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[lists]
blacklist_buffer = ""
blacklist_nick = ""
blacklist_plugin = ""
blacklist_server = ""
blacklist_tags = ""
whitelist_buffer = ""
whitelist_nick = ""

[look]
hide_formatted_prefix = off
hide_timestamp = on
ignore_empty_lines = on
indent_width = 4
max_line_length = 72
number_of_lines = 1
print_blank_lines = on
