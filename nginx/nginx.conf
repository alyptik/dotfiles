include	  modules/enabled/*.conf;

error_log  logs/error.log;
error_log  logs/notice-error.log  notice;
error_log  logs/info-error.log  info;
user http http;
worker_processes  8;
worker_rlimit_nofile 32;
# pid        logs/nginx.pid;

events {
	worker_connections 64;
	# worker_connections  1024;
}

http {
	#include	  sites/enabled/*.conf;
	include       mime.types;
	# types_hash_max_size 4096;
	types_hash_bucket_size 128;
	default_type  application/octet-stream;
	limit_conn_log_level info;
	log_format  xfs  '$arg_id|$arg_usr|$remote_addr|$body_bytes_sent|$status';
	sendfile        on;
	sendfile_max_chunk 1m;
	tcp_nopush      on;
	gzip            off;
	gunzip          off;
	gzip_types      text/plain application/xml;
	gzip_proxied    no-cache no-store private expired auth;
	gzip_min_length 1000;
	access_log      on;
	tcp_nodelay     on;
	# directio        4m;
	output_buffers 3 512k;
	reset_timedout_connection on;
	open_file_cache max=5000 inactive=20s;
	open_file_cache_valid    30s;
	open_file_cache_min_uses 2;
	open_file_cache_errors   on;
	client_body_buffer_size 32k;
	server_tokens off;
	autoindex off;
	keepalive_timeout  65;

	# proxy_cache_path /tmp/nginx levels=1:2 keys_zone=nginx_cache:10m max_size=1g inactive=60m use_temp_path=off;
	proxy_cache_path /etc/nginx/cache levels=1:2 keys_zone=nginx_cache:10m max_size=2g inactive=60m use_temp_path=off;
	proxy_cache_revalidate on;
	proxy_cache_min_uses 1;
	proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
	proxy_cache_lock on;

	# Redirect non-https traffic to https
	server {
		listen		76.173.133.37:80;
		server_name	alyp.tk ohfu.tk sigfu.tk fsckingfu.tk hewillnotdivide.tk youlosethega.me;
		if ($scheme != "https") { rewrite ^/(.*) https://$host/$1; }
	}

