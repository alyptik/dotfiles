<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <match target="pattern">
        <edit name="dpi" mode="assign">
           <double>216</double>
        </edit>
        <edit name="hintstyle">
            <const>hintslight</const>
        </edit>
        <edit name="lcdfilter">
            <const>lcddefault</const>
        </edit>
	<edit name="rgba">
	    <const>rgb</const>
	</edit>
    </match>
    <!-- ======================================== -->
    <alias binding="same">
        <family>serif</family>
        <prefer>
            <family>DejaVu Serif</family>
            <family>Heuristica</family>
            <family>Noto Serif</family>
            <family>Droid Serif</family>
            <family>Fira Code Retina</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>sans-serif</family>
        <prefer>
            <family>DejaVu Sans</family>
	    <family>Noto Sans</family>
	    <family>Fira Code Retina</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>monospace</family>
        <prefer>
            <family>Fira Code Retina</family>
            <family>DejaVu Sans Mono</family>
            <family>Meslo LG M</family>
        </prefer>
    </alias>
    <!-- ======================================== -->
    <alias binding="same">
        <family>Helvetica</family>
        <prefer>
            <family>Liberation Sans</family>
            <family>Arimo</family>
            <family>Fira Code Retina</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Arial</family>
        <prefer>
            <family>Arimo</family>
            <family>Liberation Sans</family>
            <family>Fira Code Retina</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Helvetica Condensed</family>
        <prefer>
            <family>Liberation Sans Narrow</family>
            <family>Fira Code Retina</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Arial Narrow</family>
        <prefer>
            <family>Liberation Sans Narrow</family>
            <family>Fira Code Retina</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Times</family>
        <prefer>
            <family>Tinos</family>
            <family>Liberation Serif</family>
            <family>Fira Code Retina</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Times New Roman</family>
        <prefer>
            <family>Tinos</family>
            <family>Liberation Serif</family>
            <family>Fira Code Retina</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Courier</family>
        <prefer>
            <family>Cousine</family>
            <family>Liberation Mono</family>
            <family>Fira Code Retina</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Courier New</family>
        <prefer>
            <family>Cousine</family>
            <family>Liberation Mono</family>
            <family>Fira Code Retina</family>
        </prefer>
    </alias>
   </fontconfig>

