<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <match target="pattern">
        <edit name="dpi" mode="assign">
           <double>216</double>
        </edit>
        <edit name="hintstyle">
            <const>hintslight</const>
        </edit>
        <edit name="lcdfilter">
            <const>lcddefault</const>
        </edit>
        <!-- <edit name="rgba"> -->
        <!--     <const>rgb</const> -->
        <!-- </edit> -->
    </match>
    <!-- ======================================== -->
    <alias binding="same">
        <family>serif</family>
        <prefer>
            <family>Heuristica</family>
            <family>Noto Serif</family>
            <family>Droid Serif</family>
            <family>DejaVu Serif</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans</family>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>monospace</family>
        <prefer>
            <family>Fira Code</family>
            <family>Meslo LG M</family>
            <family>DejaVu Sans Mono</family>
        </prefer>
    </alias>
    <!-- ======================================== -->
    <alias binding="same">
        <family>Helvetica</family>
        <prefer>
            <family>Arimo</family>
            <family>Liberation Sans</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Arial</family>
        <prefer>
            <family>Arimo</family>
            <family>Liberation Sans</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Helvetica Condensed</family>
        <prefer>
            <family>Liberation Sans Narrow</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Arial Narrow</family>
        <prefer>
            <family>Liberation Sans Narrow</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Times</family>
        <prefer>
            <family>Tinos</family>
            <family>Liberation Serif</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Times New Roman</family>
        <prefer>
            <family>Tinos</family>
            <family>Liberation Serif</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Courier</family>
        <prefer>
            <family>Fira Code</family>
            <family>Cousine</family>
            <family>Liberation Mono</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Courier New</family>
        <prefer>
            <family>Fira Code</family>
            <family>Cousine</family>
            <family>Liberation Mono</family>
        </prefer>
    </alias>
   </fontconfig>

