Section "InputClass"
	Identifier "libinput pointer catchall"
        #Identifier "touchpad"
        MatchIsTouchpad "on"
        MatchDevicePath "/dev/input/event*"
        Driver "libinput"
        Option "Tapping" "on"
	Option "ButtonMapping" "1 3 2"
	Option "MiddleEmulation" "on"
	Option "DisableWhileTyping" "on"
	Option "AccelProfile" "adaptive"
EndSection
